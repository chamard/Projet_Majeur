<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Commande</title>
<link rel="stylesheet"
	href="../lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
</head>
<body>
	<!-- panel de commande -->
	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<div class="col-md-8">
					<h1>Vous commandez le robot</h1>
					 <br> <br>
				</div>
				<div class="col-md-4">
					<div class="row">
						<div class="col-xs-4 col-xs-offset-4">
							<button id="btn-up" type="button" class="btn btn-primary btn-lg">
								<span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
							</button>
						</div>
					</div>
					<br> <br> <br>
					<div class="row">
						<div class="col-xs-4 ">
							<button id="btn-left" type="button" class="btn btn-primary btn-lg">
								<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
							</button>
						</div>
						<div class="col-xs-4 col-xs-offset-4">
							<button id="btn-right" type="button" class="btn btn-primary btn-lg">
								<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
							</button>
						</div>
					</div>
					<br> <br> <br>
					<div class="row">
						<div class="col-xs-4 col-xs-offset-4">
							<button id="btn-down" type="button" class="btn btn-primary btn-lg">
								<span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../js/ajax.js"></script>
</body>
</html>
